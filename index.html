<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://www.royalqueenseeds.de/img/cms/full-8_1.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
            <div class="search-bar">
                <input type="text" id="search-bar" placeholder="Search strains..." oninput="searchStrains()">
            </div>
            <div class="cart-icon" onclick="viewCart()">üõí</div>
        </div>
        <nav id="menu" class="menu">
            <ul>
                <li onclick="viewAccount()">Account</li>
                <li onclick="viewCart()">Shopping Cart</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="filter-bar">
            <div class="pharmacy">
                <span>üíä Pharmacy:</span>
                <select id="pharmacy" onchange="filterStrains()">
                    <option>All</option>
                    <option>Jiroo</option>
                    <option>Sanvivo Apotheke</option>
                    <option>Einhorn-Apotheke</option>
                </select>
            </div>
            <div class="filter">
                <span>üîç Filter:</span>
                <select id="filter" onchange="filterStrains()">
                    <option>All</option>
                    <option>Hybrid</option>
                    <option>Sativa</option>
                    <option>Indica</option>
                </select>
            </div>
            <div class="sort">
                <span>üîÉ Sort by:</span>
                <select id="sort" onchange="sortStrains()">
                    <option value="price">Price</option>
                    <option value="reviews">Reviews</option>
                    <option value="thc">THC Level</option>
                </select>
            </div>
        </div>
        <div class="product-grid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
